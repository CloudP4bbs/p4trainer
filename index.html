    <style>

        .header { background: white; padding: 16px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 10; }

        .auto-save-indicator.show { opacity: 1; }
        .google-btn { background-color: #4285F4; color: white; margin-top: 16px; }
        .google-btn:hover { background-color: #357ae8; }

<body>
    <div class="container">
        <div id="setupScreen" class="setup-container">
            <div class="logo-container">
                <div class="app-icon">📊</div>

                    </span>

                </button>

                <label class="label">Nome do Vendedor</label>

        <div id="mainApp" class="hidden">

                        <div class="header-title">RifaACS</div>

                    </div>
                </div>
                <div class="header-buttons">
                    <button id="exportBtn" class="header-button" style="background: #10B981;">📄</button>
                    <button id="configBtn" class="header-button" style="background: #3B82F6;">⚙️</button>
                    <button id="resetBtn" class="header-button" style="background: #EF4444;">🔄</button>
                </div>

            <div class="content">
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" style="color: #10B981;" id="vendidosCount">0</div>

    <div id="autoSaveIndicator" class="auto-save-indicator">

    <div id="numeroModal" class="modal-overlay hidden">

            </div>
            <div class="modal-content">

                    📤 Compartilhar Relatório

    <script>
        // ==================================================================
        // CONFIGURAÇÃO GOOGLE - ATUALIZADO
        // ==================================================================
        const GOOGLE_CLIENT_ID = '469226201678-rf8qdoccbhv1j56dldtga4fnbrqtnvrh.apps.googleusercontent.com';
        const GOOGLE_API_KEY = 'AIzaSyBHgoFJVRAW-mg4kVJDoOY9-LhLBC4jKVo';
        const DRIVE_APP_FOLDER = 'RifaACS_Data';
        const DRIVE_FILE_NAME = 'rifaacs_backup.json';
        // ==================================================================

        let vendedor = '';
        let intervaloInicio = 101;
        let intervaloFim = 200;
        let numeros = [];
        let numeroSelecionado = null;
        let googleTokenClient;
        let googleAccessToken;
        let googleDriveFileId = null;
        let lastSavedDataHash = '';
        let saveTimeout = null;
        let saveInProgress = false;

        const STORAGE_KEYS = {
            vendedor: 'rifaacs_vendedor',
            intervaloInicio: 'rifaacs_inicio',
            intervaloFim: 'rifaacs_fim',
            numeros: 'rifaacs_numeros',
            configurado: 'rifaacs_configurado'
        };

        // Função para gerar um hash simples dos dados atuais
        function getDataHash() {
            const dataToHash = { vendedor, intervaloInicio, intervaloFim, numeros };
            return JSON.stringify(dataToHash);
        }

        // Verifica se os dados foram modificados desde o último salvamento
        function hasDataChanged() {
            return getDataHash() !== lastSavedDataHash;
        }

        // Sistema de debounce para evitar múltiplos salvamentos consecutivos
        async function debouncedSave() {
            if (saveTimeout) clearTimeout(saveTimeout);
            
            // Salvamento imediato se os dados foram modificados
            if (hasDataChanged()) {
                await salvarDados();
            }
            
            // Configura o próximo salvamento periódico
            saveTimeout = setTimeout(() => {
                debouncedSave();
            }, 10000); // 10 segundos
        }

        async function salvarDados() {
            if (saveInProgress) return;
            saveInProgress = true;
            
            try {
                const currentDataHash = getDataHash();
                if (currentDataHash === lastSavedDataHash) {
                    saveInProgress = false;
                    return;
                }

                // Salva localmente
                localStorage.setItem(STORAGE_KEYS.vendedor, vendedor);
                localStorage.setItem(STORAGE_KEYS.intervaloInicio, intervaloInicio.toString());
                localStorage.setItem(STORAGE_KEYS.intervaloFim, intervaloFim.toString());
                localStorage.setItem(STORAGE_KEYS.numeros, JSON.stringify(numeros));
                localStorage.setItem(STORAGE_KEYS.configurado, 'true');
                
                mostrarIndicadorSalvamento('local');
                
                // Salva na nuvem se estiver conectado
                if (googleAccessToken) {
                    await salvarDadosNoDrive();
                }

                lastSavedDataHash = currentDataHash;
            } catch (e) {
                console.warn('Não foi possível salvar os dados:', e);
            } finally {
                saveInProgress = false;
            }
        }
        
        async function carregarDados() {
            if (googleAccessToken) {
                const dadosDrive = await carregarDadosDoDrive();
                if (dadosDrive) {
                    vendedor = dadosDrive.vendedor;
                    intervaloInicio = dadosDrive.intervaloInicio;
                    intervaloFim = dadosDrive.intervaloFim;
                    numeros = dadosDrive.numeros;
                    lastSavedDataHash = getDataHash();
                    return true;
                }
            }
            
            try {
                const configurado = localStorage.getItem(STORAGE_KEYS.configurado);
                if (!configurado) return false;

                vendedor = localStorage.getItem(STORAGE_KEYS.vendedor) || '';
                intervaloInicio = parseInt(localStorage.getItem(STORAGE_KEYS.intervaloInicio)) || 101;
                intervaloFim = parseInt(localStorage.getItem(STORAGE_KEYS.intervaloFim)) || 200;
                const numerosData = localStorage.getItem(STORAGE_KEYS.numeros);
                if (numerosData) {
                    numeros = JSON.parse(numerosData);
                }
                lastSavedDataHash = getDataHash();
                return true;
            } catch (e) {
                console.warn('Erro ao carregar dados locais:', e);
                return false;
            }
        }

        function limparDadosLocais() {
            try {
                Object.values(STORAGE_KEYS).forEach(key => localStorage.removeItem(key));
                numeros = [];
                vendedor = '';
                intervaloInicio = 101;
                intervaloFim = 200;
                lastSavedDataHash = getDataHash();
            } catch (e) {
                console.warn('Erro ao limpar dados locais:', e);
            }
        }

        function mostrarIndicadorSalvamento(tipo = 'local') {
            const indicator = document.getElementById('autoSaveIndicator');
            if (tipo === 'nuvem') {
                indicator.textContent = '☁️ Dados salvos na nuvem';
                indicator.style.background = '#3B82F6';
            } else {
                indicator.textContent = '💾 Dados salvos localmente';
                indicator.style.background = '#10B981';
            }
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', async function() {
            document.getElementById('googleSignInBtn').addEventListener('click', handleAuthClick);
            const vendedorInput = document.getElementById('vendedorInput');
            const comecarBtn = document.getElementById('comecarBtn');
            vendedorInput.addEventListener('input', () => {
                comecarBtn.disabled = !vendedorInput.value.trim();
            });
            comecarBtn.addEventListener('click', inicializarApp);
            
            document.getElementById('exportBtn').addEventListener('click', () => mostrarModal('exportModal'));
            document.getElementById('configBtn').addEventListener('click', mostrarConfigModal);
            document.getElementById('resetBtn').addEventListener('click', resetarApp);
            document.getElementById('salvarBtn').addEventListener('click', salvarNumero);
            
            // Inicia o sistema de salvamento automático
            debouncedSave();
        });

        // --- Funções de Integração Google ---

        window.onload = () => {
            if (GOOGLE_CLIENT_ID.startsWith('SEU_ID')) {
                alert('CONFIGURAÇÃO INCOMPLETA: Insira seu ID de Cliente do Google no código HTML.');
                return;
            }
            googleTokenClient = google.accounts.oauth2.initTokenClient({
                client_id: GOOGLE_CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: handleCredentialResponse,
            });
        };

        function handleAuthClick() {
            googleTokenClient.requestAccessToken({ prompt: 'consent' });
        }
        
        async function handleCredentialResponse(response) {
            if (response.error) {
                console.error('Erro de autenticação:', response.error);
                alert('Falha na autenticação com o Google. Tente novamente.');
                return;
            }
            googleAccessToken = response.access_token;
            console.log("Autenticado com sucesso!");
            
            gapi.load('client', async () => {
                gapi.client.setApiKey(GOOGLE_API_KEY);
                await gapi.client.load('https://www.googleapis.com/discovery/v1/apis/drive/v3/rest');
                console.log("API do Drive carregada.");

                document.getElementById('syncStatus').textContent = 'Conectado. Sincronizando...';
                document.getElementById('syncStatus').classList.add('connected');
                document.getElementById('googleSignInBtn').textContent = 'Reconectar com Google';

                const dadosCarregados = await carregarDados();
                if (dadosCarregados && vendedor) {
                    alert('Dados da nuvem carregados com sucesso!');
                    irParaAppPrincipal();
                } else {
                    alert('Nenhum backup encontrado. Preencha os campos para criar uma nova rifa.');
                    const dadosLocaisCarregados = await carregarDados(); // Tenta carregar local
                    if (dadosLocaisCarregados && vendedor) {
                         irParaAppPrincipal();
                    }
                }
            });
        }
        
        async function getOrCreateAppFolderId() {
            const response = await gapi.client.drive.files.list({
                q: `mimeType='application/vnd.google-apps.folder' and name='${DRIVE_APP_FOLDER}' and trashed=false`,
                fields: 'files(id, name)',
            });
            if (response.result.files && response.result.files.length > 0) {
                return response.result.files[0].id;
            } else {
                const folderResponse = await gapi.client.drive.files.create({
                    resource: { name: DRIVE_APP_FOLDER, mimeType: 'application/vnd.google-apps.folder' },
                    fields: 'id'
                });
                return folderResponse.result.id;
            }
        }
        
        async function getOrCreateFileId(folderId) {
             const response = await gapi.client.drive.files.list({
                q: `'${folderId}' in parents and name='${DRIVE_FILE_NAME}' and trashed=false`,
                fields: 'files(id)',
            });
            return (response.result.files && response.result.files.length > 0) ? response.result.files[0].id : null;
        }

        async function salvarDadosNoDrive() {
            if (!gapi.client.drive || saveInProgress) return;
            saveInProgress = true;
            
            try {
                const folderId = await getOrCreateAppFolderId();
                if(!googleDriveFileId) {
                    googleDriveFileId = await getOrCreateFileId(folderId);
                }
                const rifaData = { vendedor, intervaloInicio, intervaloFim, numeros, lastModified: new Date().toISOString() };
                const fileContent = JSON.stringify(rifaData);
                const boundary = '-------314159265358979323846';
                const delimiter = `\r\n--${boundary}\r\n`;
                const close_delim = `\r\n--${boundary}--`;
                const metadata = { name: DRIVE_FILE_NAME, mimeType: 'application/json' };
                
                let path, method;
                if (googleDriveFileId) {
                    path = `/upload/drive/v3/files/${googleDriveFileId}`;
                    method = 'PATCH';
                } else {
                    path = '/upload/drive/v3/files';
                    method = 'POST';
                    metadata.parents = [folderId];
                }
                const multipartRequestBody = delimiter + 'Content-Type: application/json; charset=UTF-8\r\n\r\n' + JSON.stringify(metadata) + delimiter + 'Content-Type: application/json\r\n\r\n' + fileContent + close_delim;
                const response = await gapi.client.request({ path, method, params: {'uploadType': 'multipart'}, headers: {'Content-Type': `multipart/related; boundary="${boundary}"`}, body: multipartRequestBody });
                
                if (!googleDriveFileId) googleDriveFileId = response.result.id;
                console.log('Dados salvos no Drive:', response.result);
                mostrarIndicadorSalvamento('nuvem');
            } catch (error) {
                console.error('Erro ao salvar no Google Drive:', error);
            } finally {
                saveInProgress = false;
            }
        }

        async function carregarDadosDoDrive() {
            try {
                const folderId = await getOrCreateAppFolderId();
                const fileId = await getOrCreateFileId(folderId);
                googleDriveFileId = fileId;
                if (!fileId) return null;
                const response = await gapi.client.drive.files.get({ fileId, alt: 'media' });
                console.log("Dados carregados do Drive.");
                return response.result;
            } catch (error) {
                console.error("Erro ao carregar dados do Drive:", error);
                return null;
            }
        }

        // --- Funções Originais do App ---

        function irParaAppPrincipal() {
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('vendedorHeader').textContent = `Vendedor: ${vendedor}`;
            document.getElementById('vendedorInput').value = vendedor;
            document.getElementById('inicioInput').value = intervaloInicio;
            document.getElementById('fimInput').value = intervaloFim;
            document.getElementById('comecarBtn').disabled = false;
            atualizarGrid();
            atualizarEstatisticas();
        }

        function inicializarApp() {
            vendedor = document.getElementById('vendedorInput').value.trim();
            intervaloInicio = parseInt(document.getElementById('inicioInput').value) || 101;
            intervaloFim = parseInt(document.getElementById('fimInput').value) || 200;
            if (!vendedor) return;
            inicializarNumeros();
            irParaAppPrincipal();
            salvarDados();
        }

        function inicializarNumeros() {
            if (numeros.length === 0) {
                numeros = [];
                for (let i = intervaloInicio; i <= intervaloFim; i++) {
                    numeros.push({ numero: i, comprador: '', telefone: '', vendido: false });
                }
            }
        }

        function atualizarGrid() {
            const grid = document.getElementById('numerosGrid');
            grid.innerHTML = '';
            const numerosPorLinha = 5;
            for (let i = 0; i < numeros.length; i += numerosPorLinha) {
                const row = document.createElement('div');
                row.className = 'grid-row';
                for (let j = i; j < Math.min(i + numerosPorLinha, numeros.length); j++) {
                    const numeroData = numeros[j];
                    const button = document.createElement('button');
                    button.className = `numero-button ${numeroData.vendido ? 'numero-vendido' : 'numero-disponivel'}`;
                    button.textContent = numeroData.numero;
                    button.onclick = () => abrirModalNumero(numeroData.numero);
                    row.appendChild(button);
                }
                grid.appendChild(row);
            }
        }

        function atualizarEstatisticas() {
            const vendidos = numeros.filter(n => n.vendido).length;
            const total = numeros.length;
            const disponiveis = total - vendidos;
            document.getElementById('vendidosCount').textContent = vendidos;
            document.getElementById('disponiveisCount').textContent = disponiveis;
            document.getElementById('totalCount').textContent = total;
        }

        function abrirModalNumero(numero) {
            const numeroData = numeros.find(n => n.numero === numero);
            numeroSelecionado = numero;
            document.getElementById('numeroModalTitle').textContent = `Número ${numero}`;
            document.getElementById('compradorInput').value = numeroData.comprador;
            document.getElementById('telefoneInput').value = numeroData.telefone;
            mostrarModal('numeroModal');
        }

        function salvarNumero() {
            if (numeroSelecionado === null) return;
            const comprador = document.getElementById('compradorInput').value;
            const telefone = document.getElementById('telefoneInput').value;
            const numeroIndex = numeros.findIndex(n => n.numero === numeroSelecionado);
            if (numeroIndex !== -1) {
                numeros[numeroIndex] = { ...numeros[numeroIndex], comprador, telefone, vendido: comprador.trim() !== '' };
            }
            fecharModal();
            atualizarGrid();
            atualizarEstatisticas();
            salvarDados(); // Dispara salvamento imediato após modificação
        }

        function mostrarConfigModal() {
            document.getElementById('vendedorConfigInput').value = vendedor;
            document.getElementById('inicioConfigInput').value = intervaloInicio;
            document.getElementById('fimConfigInput').value = intervaloFim;
            mostrarModal('configModal');
        }

        function salvarConfiguracoes() {
            const novoVendedor = document.getElementById('vendedorConfigInput').value.trim();
            const novoInicio = parseInt(document.getElementById('inicioConfigInput').value);
            const novoFim = parseInt(document.getElementById('fimConfigInput').value);
            if (novoVendedor && novoInicio && novoFim && novoInicio <= novoFim) {
                if (novoInicio !== intervaloInicio || novoFim !== intervaloFim) {
                    if (confirm('Alterar o intervalo irá resetar todos os números. Continuar?')) {
                        vendedor = novoVendedor;
                        intervaloInicio = novoInicio;
                        intervaloFim = novoFim;
                        numeros = [];
                        inicializarNumeros();
                        atualizarGrid();
                        atualizarEstatisticas();
                    }
                } else {
                    vendedor = novoVendedor;
                }
                document.getElementById('vendedorHeader').textContent = `Vendedor: ${vendedor}`;
                salvarDados(); // Dispara salvamento imediato após modificação
            }
            fecharConfigModal();
        }

        function resetarApp() {
            if (confirm('Tem certeza que deseja voltar para a tela inicial? Os dados locais serão limpos, mas os backups na nuvem não serão afetados.')) {
                limparDadosLocais();
                document.getElementById('setupScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('vendedorInput').value = '';
                document.getElementById('inicioInput').value = 101;
                document.getElementById('fimInput').value = 200;
                document.getElementById('comecarBtn').disabled = true;
            }
        }

        function exportarDados() {
            const vendidos = numeros.filter(n => n.vendido);
            let conteudo = `RELATÓRIO DE RIFA - ${vendedor}\n`;
            conteudo += `Data: ${new Date().toLocaleDateString('pt-BR')}\n`;
            conteudo += `Responsável pela venda: ${vendedor}\n\nNÚMEROS VENDIDOS:\n================\n\n`;
            vendidos.forEach(n => {
                conteudo += `Número: ${n.numero}\nComprador: ${n.comprador}\nTelefone: ${n.telefone}\n------------------------\n`;
            });
            conteudo += `\nTotal de números vendidos: ${vendidos.length}\nTotal de números disponíveis: ${numeros.length - vendidos.length}`;
            if (navigator.share) {
                navigator.share({ title: `Relatório de Rifa - ${vendedor}`, text: conteudo }).catch(console.log);
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(conteudo).then(() => { alert('Relatório copiado!'); });
            } else {
                const ta = document.createElement('textarea');
                ta.value = conteudo; document.body.appendChild(ta);
                ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
                alert('Relatório copiado!');
            }
            fecharExportModal();
        }

        function mostrarModal(modalId) { document.getElementById(modalId).classList.remove('hidden'); }
        function fecharModal() { document.getElementById('numeroModal').classList.add('hidden'); numeroSelecionado = null; }
        function fecharConfigModal() { document.getElementById('configModal').classList.add('hidden'); }
        function fecharExportModal() { document.getElementById('exportModal').classList.add('hidden'); }
        document.addEventListener('click', function(e) { if (e.target.classList.contains('modal-overlay')) { e.target.classList.add('hidden'); } });
    </script>
</body>
