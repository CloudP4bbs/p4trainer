    <script>
        // ==================================================================

        const GOOGLE_API_KEY = 'AIzaSyBHgoFJVRAW-mg4kVJDoOY9-LhLBC4jKVo';

        // Fun√ß√£o para mostrar mensagens de sincroniza√ß√£o
        function showSyncMessage(message, isError = false) {
            const indicator = document.getElementById('syncIndicator');
            const messageEl = document.getElementById('syncMessage');
            indicator.style.background = isError ? '#EF4444' : '#3B82F6';
            messageEl.textContent = message;
            indicator.classList.add('show');
            
            if (!isError) {

        // Fun√ß√£o para verificar se as APIs do Google est√£o carregadas
        function checkGoogleAPIsLoaded() {
            if (!window.google || !window.gapi) {
                console.error('Google APIs n√£o carregadas');
                return false;
            }
            return true;
        }

        // Fun√ß√£o para inicializar o cliente de autentica√ß√£o
        async function initializeGoogleAuth() {
            return new Promise((resolve, reject) => {
                if (!checkGoogleAPIsLoaded()) {
                    reject(new Error('Google APIs n√£o carregadas'));
                    return;
                }

                gapi.load('auth2', {
                    callback: () => {
                        gapi.auth2.init({
                            client_id: GOOGLE_CLIENT_ID,
                            scope: 'https://www.googleapis.com/auth/drive.file'
                        }).then(
                            () => resolve(),
                            (err) => reject(err)
                        );
                    },
                    onerror: () => reject(new Error('Erro ao carregar auth2')),
                    timeout: 10000 // 10 segundos timeout
                });
            });
        }

        // Fun√ß√£o para lidar com o clique no bot√£o de login
        async function handleAuthClick() {
            try {
                if (!checkGoogleAPIsLoaded()) {
                    throw new Error('Google APIs n√£o carregadas');
                }

                // Inicializa o auth2 se n√£o estiver inicializado
                if (!gapi.auth2.getAuthInstance()) {
                    await initializeGoogleAuth();
                }

                const auth2 = gapi.auth2.getAuthInstance();
                
                // Se j√° estiver autenticado
                if (auth2.isSignedIn.get()) {
                    const user = auth2.currentUser.get();
                    googleAccessToken = user.getAuthResponse().access_token;
                    await handleSuccessfulAuth();
                    return;
                }
                
                // Faz login
                const user = await auth2.signIn({
                    prompt: 'select_account'
                });
                
                googleAccessToken = user.getAuthResponse().access_token;
                await handleSuccessfulAuth();

            } catch (error) {
                console.error('Erro na autentica√ß√£o:', error);
                let errorMessage = 'Erro ao conectar com o Google';
                
                if (error.error === 'popup_closed_by_user') {
                    errorMessage = 'A janela de login foi fechada. Tente novamente.';
                } else if (error.error === 'access_denied') {
                    errorMessage = 'Acesso negado. Voc√™ precisa autorizar o aplicativo.';
                }
                
                document.getElementById('syncStatus').textContent = errorMessage;
                document.getElementById('syncStatus').style.color = '#EF4444';
                showSyncMessage(errorMessage, true);
            }
        }

        // Fun√ß√£o chamada ap√≥s autentica√ß√£o bem-sucedida
        async function handleSuccessfulAuth() {
            document.getElementById('syncStatus').textContent = 'Conectado. Sincronizando...';
            document.getElementById('syncStatus').classList.add('connected');
            document.getElementById('googleSignInBtn').textContent = 'Reconectar com Google';
            
            showSyncMessage('Autenticado com sucesso!');
            
            // Carrega os dados ap√≥s autentica√ß√£o
            const dadosCarregados = await carregarDados();
            if (dadosCarregados && vendedor) {
                irParaAppPrincipal();
            } else {
                document.getElementById('syncStatus').textContent = 'Conectado (sem dados salvos)';
            }
            
            startAutoSync();
        }

        // Fun√ß√£o para carregar a API do Drive
        async function loadDriveAPI() {
            return new Promise((resolve, reject) => {
                gapi.load('client', {
                    callback: async () => {
                        try {
                            await gapi.client.init({
                                apiKey: GOOGLE_API_KEY,
                                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
                            });
                            resolve();
                        } catch (error) {
                            reject(error);
                        }
                    },
                    onerror: () => reject(new Error('Erro ao carregar client')),
                    timeout: 10000
                });
            });
        }

        // Fun√ß√£o para tentar carregar as APIs do Google
        async function loadGoogleAPIs() {
            return new Promise((resolve) => {
                const script1 = document.createElement('script');
                script1.src = 'https://accounts.google.com/gsi/client';
                script1.async = true;
                script1.defer = true;
                script1.onload = () => {
                    const script2 = document.createElement('script');
                    script2.src = 'https://apis.google.com/js/api.js';
                    script2.async = true;
                    script2.defer = true;
                    script2.onload = resolve;
                    document.head.appendChild(script2);
                };
                document.head.appendChild(script1);
            });
        }

        // Fun√ß√£o para verificar e carregar as APIs
        async function checkAndLoadGoogleAPIs() {
            if (checkGoogleAPIsLoaded()) {
                return true;
            }

            try {
                await loadGoogleAPIs();
                
                // Espera um pouco para as APIs serem inicializadas
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!checkGoogleAPIsLoaded()) {
                    throw new Error('APIs n√£o carregadas ap√≥s tentativa');
                }
                
                return true;
            } catch (error) {
                console.error('Falha ao carregar Google APIs:', error);
                return false;
            }
        }

        // ... (mantenha as outras fun√ß√µes como carregarDados, salvarDados, etc.)

        // Inicializa√ß√£o da aplica√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            // Configura o bot√£o de login
            document.getElementById('googleSignInBtn').addEventListener('click', async function() {
                const loaded = await checkAndLoadGoogleAPIs();

                    alert('Erro ao carregar Google APIs. Recarregue a p√°gina.');
                    return;
                }

            });
            
            const vendedorInput = document.getElementById('vendedorInput');

            document.getElementById('syncBtn').addEventListener('click', syncWithCloud);
            
            // Tenta carregar as APIs automaticamente
            await checkAndLoadGoogleAPIs();
        });

        // ... (mantenha o restante das fun√ß√µes como estava antes) ...
    </script>
